<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/post.css">
    <script src="./js/post.js"></script>
    <script src="./js/header.js"></script>
</head>

<body onload="bodyLoad()">



    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Accueil</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="post.html">Créer un post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="auth.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <form class="d-flex" role="search" id="header_search">
                    <input id="search_id" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="ID du post">
                    <button class="btn btn-outline-success" type="submit">Rechercher</button>
                </form>
            </div>
        </nav>
    </div>



    <div class="card">
        <div class="row">
            <!-- <div class="col-10"> -->
            <form action="http://localhost:8000/post/create" method="post" id="form_post">
                <div class="comment-box ml-2">
                    <h4>Créer un post :</h4>

                    <div class="comment-area my-3">
                        <input name="title" type="text" class="form-control" placeholder="Titre"></input>
                    </div>

                    <div class="comment-area my-3">
                        <input name="video_url" type="text" class="form-control"
                            placeholder="URL de la video Youtube"></input>
                    </div>

                    <div class="comment-area my-3">
                        <input name="author_id" type="text" class="form-control"
                            placeholder="ID utilisateur - TEMP BYPASS"></input>
                    </div>

                    <div class="comment-area">
                        <textarea name="description" class="form-control" placeholder="Description" rows="4"></textarea>
                    </div>

                    <div class="row comment-btns mt-4 text-center">
                        <!-- <div class="pull-left col-6">
                                <button class="btn btn-danger btn-sm">Annuler</button>
                            </div> -->
                        <div class="pull-right col-6">
                            <button class="btn btn-success send btn-sm" type="submit">Créer un nouveau post<i
                                    class="fa fa-long-arrow-right ml-1"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>

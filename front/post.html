<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/post.css">
    <script src="./js/post.js"></script>
</head>

<body>
    <div class="card">
        <div class="row">
            <!-- <div class="col-10"> -->
                <form action="http://localhost:8000/post/create" method="post" id="form_post">
                    <div class="comment-box ml-2">
                        <h4>Créer un post :</h4>

                        <div class="comment-area my-3">
                            <input name="title" type="text" class="form-control" placeholder="Titre"></input>
                        </div>

                        <div class="comment-area my-3">
                            <input name="video_url" type="text" class="form-control" placeholder="URL de la video Youtube"></input>
                        </div>

                        <div class="comment-area my-3">
                            <input name="author_id" type="text" class="form-control" placeholder="ID utilisateur - TEMP BYPASS"></input>
                        </div>

                        <div class="comment-area">
                            <textarea name="description" class="form-control" placeholder="Description" rows="4"></textarea>
                        </div>

                        <div class="row comment-btns mt-4 text-center">
                            <!-- <div class="pull-left col-6">
                                <button class="btn btn-danger btn-sm">Annuler</button>
                            </div> -->
                            <div class="pull-right col-6">
                                <button class="btn btn-success send btn-sm" type="submit">Créer un nouveau post<i class="fa fa-long-arrow-right ml-1"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>

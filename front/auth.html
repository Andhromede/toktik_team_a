<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-5">Connexion / Inscription</h2>

        <form id="loginForm" class="wrapper">
            <div class="logo">
                <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
            </div>

            <div class="text-center mt-4 name"> TOKTIK </div>

            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="username" id="username" placeholder="Login">
                </div>

                <div class="form-field d-flex align-items-center">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button class="btn mt-3">Valider</button>
            </form>

            <!-- <div class="text-center fs-6">
                <a href="#">Mots de passe oubli√© ?</a> or <a href="#">Enregistrez-vous</a>
            </div> -->
        </form>
    </div>

    <script src="./js/auth.js"></script>
</body>

</html>

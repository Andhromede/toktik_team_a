<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>
</head>

<body onload="bodyLoad()">



    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Accueil</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="post.html">Créer un post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="auth.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <form class="d-flex" role="search" id="header_search">
                    <input id="search_id" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="ID du post">
                    <button class="btn btn-outline-success" type="submit">Rechercher</button>
                </form>
            </div>
        </nav>
    </div>


    <div id="page">
        <div id="next-video">
            <button type="button" class="btn btn-danger" onclick="changeVideo(-1)">Video précédente</button>
            <button type="button" class="btn btn-warning" onclick="changeVideo(1)">Video suivante</button>
            <button type="button" class="btn btn-primary" onclick="randomVideo()">Video aléatoire</button>
        </div>

        <div id="video-container">
            <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <!-- <video
                width="600"
                height="600"
                autoplay
                loop
                controls>
                <source src="test.mp4" type="video/mp4">
            </video> -->
        </div>

        <div id="video-info">
            <h5 id="video-author">Auteur</h5>
            <h2 id="video-title">Titre de la vidéo</h2>
            <p id="video-description">Description</p>
            <div id="video-comments">
                <h5>Commentaires :</h5>
                <ul>

                </ul>
            </div>
        </div>
    </div>
</body>


</html>

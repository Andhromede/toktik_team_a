<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>

<body onload="fetchAndUpdate(1)">
    <div id="video-container">
        <iframe
            width="560" height="315"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <!-- <video
            width="600"
            height="600"
            autoplay
            loop
            controls>
            <source src="test.mp4" type="video/mp4">
        </video> -->
    </div>

    <div id="video-info">
        <h5 id="video-author">Auteur</h5>
        <h2 id="video-title">Titre de la vidéo</h2>
        <p id="video-description">Description</p>
    </div>

    <div id="next-video">
        <button type="button" class="btn btn-danger" onclick="changeVideo(-1)">Video précédente</button>
        <button type="button" class="btn btn-warning" onclick="changeVideo(1)">Video suivante</button>
    </div>
</body>


</html>
